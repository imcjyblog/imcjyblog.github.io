<a id="more"></a>
<h3 id="删除含有文件的文件夹"><a href="#删除含有文件的文件夹" class="headerlink" title="删除含有文件的文件夹"></a>删除含有文件的文件夹</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">sudo rm -r -f 文件夹名</div></pre></td></tr></table></figure>
<h3 id="新建目录"><a href="#新建目录" class="headerlink" title="新建目录"></a>新建目录</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">mkdir 目录名</div></pre></td></tr></table></figure>
